#cloud-config
# vim: syntax=yaml
# examples:
# https://cloudinit.readthedocs.io/en/latest/topics/examples.html
bootcmd:
  - echo "BOOT CMD"
runcmd:
 - [ ls, -l, / ]
 - [ sh, -xc, "echo $(date) ': hello world!'" ]
ssh_pwauth: true
disable_root: false
chpasswd:
  list: |
     root:temporal
     ubuntu:temporal
  expire: false
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ssh-rsa  dani@draco
  - name: jenkins
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/jenkins
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ssh-rsa  dani@draco
      - ssh-rsa  jenkins@61e68080a824
final_message: "The system is finally up, after $UPTIME seconds"
